version: '3.8'

services:
  wol-service:
    build: .
    ports:
      - "25644:25644"
    environment:
      - SECRET_KEY=your-secret-key-here
      - ADMIN_USERNAME=test_admin
      - ADMIN_PASSWORD=test_password
      - WOL_HOSTS_PATH=/data/hosts.json
      - USERS_PATH=/data/users.json
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./data:/data
