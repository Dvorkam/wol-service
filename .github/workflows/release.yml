name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build, Publish to PyPI & GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- REQUIRED to create Releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Verify Tag matches pyproject.toml
        run: |
          PROJECT_VERSION=$(grep -m1 'version =' pyproject.toml | cut -d '"' -f2)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Tag is v$TAG_VERSION but pyproject.toml is $PROJECT_VERSION"
            exit 1
          fi

      # 1. Build the Wheel and Tarball
      - name: Build package
        run: uv build

      # 2. Publish to PyPI
      - name: Publish to PyPI
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}

      # 3. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Auto-generate changelog based on PRs
          generate_release_notes: true

          # Mark as "Pre-release" if tag contains 'rc', 'beta', or 'alpha'
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

          # The files you want to attach
          files: |
            dist/*
            Dockerfile
            docker-compose.yml
            README.md
            uv.lock
