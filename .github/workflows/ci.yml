name: CI

on:
  push:
    # Running on just 'push' triggers for EVERY branch
  pull_request:
    branches: [ master ]

jobs:
  # JOB 1: Fast static analysis (Lints, Formatting, Types)
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      # We install both groups so Mypy can see all imports (including test libraries)
      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Type check with mypy
        run: uv run mypy .

  # JOB 2: The Test Matrix
  tests:
    name: Test (Python ${{ matrix.python-version }})
    needs: quality  # <--- This makes it wait for the 'quality' job
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      # For running tests, we only strictly need the test group
      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests with coverage
        run: uv run pytest --cov=src/wol_service tests/

      - name: Check Coverage Threshold
        run: uv run coverage report --fail-under=70 || echo "::warning::Coverage is below 70%"
