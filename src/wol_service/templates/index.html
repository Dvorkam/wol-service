<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake on LAN Service</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Wake on LAN Service</h1>
        <p>Welcome to the Wake on LAN service. Use the form below to wake devices on your network.</p>
        
        <div class="device-form">
            <h2>Wake Device</h2>
            <form id="wakeForm" class="wake-form">
                <div class="form-group">
                    <label for="mac_address">MAC Address:</label>
                    <input type="text" id="mac_address" name="mac_address" placeholder="00:11:22:33:44:55" required>
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address (Optional):</label>
                    <input type="text" id="ip_address" name="ip_address" placeholder="255.255.255.255">
                </div>
                <button type="submit" class="btn">Wake Device</button>
            </form>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="logout-section">
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <script>
        document.getElementById('wakeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/wake', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
