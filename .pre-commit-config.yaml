repos:
  # 1. Standard hooks (Keep these for non-Python files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # 2. Local hooks using `uv` (Fast & Consistent)
  - repo: local
    hooks:
      # Ruff: Replace Black (Formatting)
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      # Ruff: Linting (Fixes imports, variables, etc.)
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      # Mypy: Static Type Checking
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false # Mypy needs to see the whole project context
